<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deliver Easy Talk</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  
  <div class="logo-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
  </div>
  
  <div class="container">
    <h1>Deliver Easy Talk <i class="fas fa-motorcycle"></i></h1>
    <div id="responseContainer" class="response-container"></div>
  </div>

  <footer class="footer">
    <button id="makeCallButton" class="button"><i class="fas fa-phone"></i> LIGAR</button>
  </footer>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=K2ywPf2G"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  {% if flash_message %}
      <script>
        initiatePhoneCall()
      </script>
  {% endif %}
</body>
</html>
